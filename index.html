<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Kalkulator Kebutuhan Aspal Hotmix</title>

    <!-- Bootstrap CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Custom CSS -->
    <link rel="stylesheet" href="css/style.css">
</head>
<body>

<div class="container py-5">
    <div class="row justify-content-center">
        <div class="col-lg-7 col-md-9">

            <div class="card shadow-sm">
                <div class="card-body">

                    <h3 class="text-center mb-4">Kalkulator Kebutuhan Aspal Hotmix</h3>

                    <form id="hotmixForm" novalidate>

                        <div class="mb-3">
                            <label class="form-label">Total Luas Area (m²)</label>
                            <input type="number" step="any" class="form-control" id="luas" required>
                            <div class="invalid-feedback">Masukkan luas area yang valid.</div>
                        </div>

                        <div class="mb-3">
                            <label class="form-label">Berat Jenis Hotmix (ton/m³)</label>
                            <input type="number" step="any" class="form-control" id="bj" required>
                            <div class="invalid-feedback">Masukkan berat jenis yang valid.</div>
                        </div>

                        <div class="mb-3">
                            <label class="form-label">Ketebalan Aspal (cm)</label>
                            <input type="number" step="any" class="form-control" id="tebal" required>
                            <div class="invalid-feedback">Masukkan ketebalan yang valid.</div>
                        </div>

                        <div class="mb-4">
                            <label class="form-label">Persentase Waste (%)</label>
                            <input type="number" step="any" class="form-control" id="waste" required>
                            <div class="invalid-feedback">Masukkan persentase waste yang valid.</div>
                        </div>

                        <div class="d-grid">
                            <button type="submit" class="btn btn-primary">Hitung</button>
                        </div>

                    </form>

                    <div id="hasilBox" class="mt-4 d-none">
                        <hr>
                        <h5>Hasil Perhitungan</h5>
                        <ul class="list-group">
                            <li class="list-group-item">
                                Kebutuhan Awal: <strong id="hasilAwal">0</strong> ton
                            </li>
                            <li class="list-group-item">
                                Tambahan Waste: <strong id="hasilWaste">0</strong> ton
                            </li>
                            <li class="list-group-item fw-bold">
                                Total Hotmix: <strong id="hasilTotal">0</strong> ton
                            </li>
                        </ul>
                    </div>

                </div>
            </div>

        </div>
    </div>
</div>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

<!-- Custom JS -->
<script src="js/script.js"></script>

</body>
</html>
